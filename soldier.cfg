exec reset
exec wse_standard

//bind MOUSE3 slot3
//bind MOUSE4 slot3
//bind MOUSE5 slot3
bind KP_DEL kill
viewmodel_fov 70
sensitivity 0.9

alias setcrosshairred "cl_crosshair_red 255.000000; cl_crosshair_green 0.000000; cl_crosshair_blue 0.000000; cl_crosshair_file default; alias togglecrosshair setcrosshairnoncloaked"
alias setcrosshairgreen "cl_crosshair_red 0.000000; cl_crosshair_green 255.000000; cl_crosshair_blue 0.000000; cl_crosshair_file crosshair5; alias togglecrosshair setcrosshaircloaked"
alias setcrosshairyellow "cl_crosshair_red 255.000000; cl_crosshair_green 255.000000; cl_crosshair_blue 0.000000; cl_crosshair_file crosshair5; alias togglecrosshair setcrosshaircloaked"

alias +wse_onslot2 "setcrosshairyellow"
alias -wse_onslot2 "setcrosshairgreen"
alias +wse_onslot3 "setcrosshairred"
alias -wse_onslot3 "setcrosshairgreen"


bind 1 wse_slot1
bind 2 wse_slot2
bind 3 wse_slot3
bind MOUSE3 wse_slot3
bind MOUSE4 wse_slot3
bind MOUSE5 wse_slot3
bind a wse_lastinv
bind MWHEELUP wse_scrollbackward
bind MWHEELDOWN wse_scrollforward
bind MOUSE1 +wse_attack
bind MOUSE2 +wse_attack2