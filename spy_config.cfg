exec spy_core

wse_c_numslots4
wse_c_nolastinvslot4
// We do not save lastinv for the pda. It wouldn't work decently and doing this allows lastinv to remember the 2 slots used before the pda
// (something the stock lastinv doesn't manage to do!)

alias setsensknife "sensitivity 0.7875"
alias setsenspistol "sensitivity 0.5"

//*****************************************
// Hide viewmodel during shots, show it when cloaking
//*****************************************
alias +wse_onslot1attack "r_drawviewmodel 0"
alias +wse_onattack2 "r_drawviewmodel 1"

//*****************************************
// Set fovs, show viewmodel, set sens when switching
//*****************************************
alias +wse_onslot1 "fov_desired 54; r_drawviewmodel 1; setsenspistol"
alias +wse_onslot2 "fov_desired 90; r_drawviewmodel 1; setsensknife"
alias +wse_onslot3 "fov_desired 90; r_drawviewmodel 1; setsensknife"
alias +wse_onslot4 "fov_desired 90; r_drawviewmodel 1; setsensknife"

// Start out at slot1, with sapper as lastinv
wse_c_slot1
wse_c_setlastinvslot2




//*****************************************
// Cloak-indicating crosshair.
//*****************************************

alias setcrosshaircloaked "cl_crosshair_red 255.000000; cl_crosshair_green 0.000000; cl_crosshair_blue 0.000000; cl_crosshair_file default; alias togglecrosshair setcrosshairnoncloaked"
alias setcrosshairnoncloaked "cl_crosshair_red 0.000000; cl_crosshair_green 255.000000; cl_crosshair_blue 0.000000; cl_crosshair_file crosshair5; alias togglecrosshair setcrosshaircloaked"
setcrosshairnoncloaked
