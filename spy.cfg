exec reset


bind KP_DEL kill
viewmodel_fov 70

alias null ""

//***********************************
// Custom lastinv. Allows setting of events on slot selection
//***********************************

//---------------------------------------------
// BEGIN EDITABLE
//---------------------------------------------

alias onslot1 "slot1; fov_desired 54; r_drawviewmodel 1; bind MOUSE1 +spyattack; setsenspistol"
alias onslot2 "slot2; fov_desired 90; r_drawviewmodel 1; bind MOUSE1 +attack;    setsensknife"
alias onslot3 "slot3; fov_desired 90; r_drawviewmodel 1; bind MOUSE1 +attack;    setsensknife"
alias onslot4 "slot4; fov_desired 90; r_drawviewmodel 1; bind MOUSE1 +attack;    setsensknife"

//---------------------------------------------
// END EDITABLE
//---------------------------------------------

bind a spylastinv
bind MWHEELUP spyscrollbackward
bind MWHEELDOWN spyscrollforward

alias setbindingswhencurrentslot1 "bind 1 null; bind 2 ispyslot2; bind 3 ispyslot3; bind 4 ispyslot4; bind MOUSE3 null; bind MOUSE4 null; bind MOUSE5 null"
alias setbindingswhencurrentslot2 "bind 1 ispyslot1; bind 2 null; bind 3 ispyslot3; bind 4 ispyslot4; bind MOUSE3 ispyslot1; bind MOUSE4 ispyslot1; bind MOUSE5 ispyslot1"
alias setbindingswhencurrentslot3 "bind 1 ispyslot1; bind 2 ispyslot2; bind 3 null; bind 4 ispyslot4; bind MOUSE3 ispyslot1; bind MOUSE4 ispyslot1; bind MOUSE5 ispyslot1"
alias setbindingswhencurrentslot4 "bind 1 ispyslot1; bind 2 ispyslot2; bind 3 ispyslot3; bind 4 slot4; bind MOUSE3 ispyslot1; bind MOUSE4 ispyslot1; bind MOUSE5 ispyslot1"

alias setsensknife "sensitivity 0.7875"
alias setsenspistol "sensitivity 0.5"

alias doslot1 "onslot1; setbindingswhencurrentslot1"
alias doslot2 "onslot2; setbindingswhencurrentslot2"
alias doslot3 "onslot3; setbindingswhencurrentslot3"
alias doslot4 "onslot4; setbindingswhencurrentslot4"

alias ispyslot1 "doslot1; setspylastinv; alias setspylastinv setspylastinvslot1"
alias ispyslot2 "doslot2; setspylastinv; alias setspylastinv setspylastinvslot2"
alias ispyslot3 "doslot3; setspylastinv; alias setspylastinv setspylastinvslot3"
alias ispyslot4 "doslot4"

alias setspylastinvslot1 "alias spylastinv ispyslot1"
alias setspylastinvslot2 "alias spylastinv ispyslot2"
alias setspylastinvslot3 "alias spylastinv ispyslot3"
//alias setspylastinvslot4 "alias spylastinv ispyslot4"

alias spyscrollto1 "ispyslot1; alias spyscrollforward spyscrollto2; alias spyscrollbackward spyscrollto4"
alias spyscrollto2 "ispyslot2; alias spyscrollforward spyscrollto3; alias spyscrollbackward spyscrollto1"
alias spyscrollto3 "ispyslot3; alias spyscrollforward spyscrollto4; alias spyscrollbackward spyscrollto2"
alias spyscrollto4 "ispyslot4; alias spyscrollforward spyscrollto1; alias spyscrollbackward spyscrollto3"

//--------------------
// BEGIN EDITABLE
//--------------------

// Start out at slot1, with sapper as lastinv
spyscrollto1
alias setspylastinv "setspylastinvslot2"
setspylastinv

//--------------------
// END EDITABLE
//--------------------

//*****************************************
// Cloak-indicating crosshair.
//*****************************************

//alias setcrosshaircloaked "cl_crosshair_red 255.000000; cl_crosshair_green 0.000000; cl_crosshair_blue 0.000000; cl_crosshair_file default; alias togglecrosshair setcrosshairnoncloaked"
alias setcrosshaircloaked "cl_crosshair_red 255.000000; cl_crosshair_green 0.000000; cl_crosshair_blue 0.000000; cl_crosshair_file default; alias togglecrosshair setcrosshairnoncloaked"
alias setcrosshairnoncloaked "cl_crosshair_red 0.000000; cl_crosshair_green 255.000000; cl_crosshair_blue 0.000000; cl_crosshair_file crosshair5; alias togglecrosshair setcrosshaircloaked"
setcrosshairnoncloaked

alias +cloakncrosshair "+attack2; r_drawviewmodel 1"
alias -cloakncrosshair "-attack2"

bind MOUSE2 +cloakncrosshair

//*****************************************
// Hide viewmodel during shots
//*****************************************
alias +spyattack "r_drawviewmodel 0; +attack"
alias -spyattack "-attack"

//bind MOUSE1 +spyattack

echo "Spy config loaded."
