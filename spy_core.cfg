alias wse_i_null ""




//***********************************
// Custom lastinv. Allows setting of events on slot selection
//***********************************

// init to null to prevent console spam
alias +wse_onattack ""
alias -wse_onattack ""

alias +wse_onattack2 ""
alias -wse_onattack2 ""

alias +wse_onslot1attack ""
alias -wse_onslot1attack ""
alias +wse_onslot2attack ""
alias -wse_onslot2attack ""
alias +wse_onslot3attack ""
alias -wse_onslot3attack ""
alias +wse_onslot4attack ""
alias -wse_onslot4attack ""

alias +wse_onslot1attack2 ""
alias -wse_onslot1attack2 ""
alias +wse_onslot2attack2 ""
alias -wse_onslot2attack2 ""
alias +wse_onslot3attack2 ""
alias -wse_onslot3attack2 ""
alias +wse_onslot4attack2 ""
alias -wse_onslot4attack2 ""	  


//------------------------
// What to do when attacking while in a certain slot. use normal attack command, trigger global attack event and trigger specific attack event

alias +wse_i_slot1attack "+attack; +wse_onattack; +wse_onslot1attack"
alias -wse_i_slot1attack "-attack; -wse_onattack; -wse_onslot1attack"
alias +wse_i_slot2attack "+attack; +wse_onattack; +wse_onslot2attack"
alias -wse_i_slot2attack "-attack; -wse_onattack; -wse_onslot2attack"
alias +wse_i_slot3attack "+attack; +wse_onattack; +wse_onslot3attack"
alias -wse_i_slot3attack "-attack; -wse_onattack; -wse_onslot3attack"
alias +wse_i_slot4attack "+attack; +wse_onattack; +wse_onslot4attack"
alias -wse_i_slot4attack "-attack; -wse_onattack; -wse_onslot4attack"

alias +wse_i_slot1attack2 "+attack2; +wse_onattack2; +wse_onslot1attack2"
alias -wse_i_slot1attack2 "-attack2; -wse_onattack2; -wse_onslot1attack2"
alias +wse_i_slot2attack2 "+attack2; +wse_onattack2; +wse_onslot2attack2"
alias -wse_i_slot2attack2 "-attack2; -wse_onattack2; -wse_onslot2attack2"
alias +wse_i_slot3attack2 "+attack2; +wse_onattack2; +wse_onslot3attack2"
alias -wse_i_slot3attack2 "-attack2; -wse_onattack2; -wse_onslot3attack2"
alias +wse_i_slot4attack2 "+attack2; +wse_onattack2; +wse_onslot4attack2"
alias -wse_i_slot4attack2 "-attack2; -wse_onattack2; -wse_onslot4attack2"


//--------------------------
// What to do when a slot is selected. Trigger the onslot event, set key binding, set attack trigger bindings and set scroll bindings

alias wse_i_doslot1 "wse_onslot1; wse_i_bindforslot1; wse_i_setattackslot1; wse_i_setscrollslot1"
alias wse_i_doslot2 "wse_onslot2; wse_i_bindforslot2; wse_i_setattackslot2; wse_i_setscrollslot2"
alias wse_i_doslot3 "wse_onslot3; wse_i_bindforslot3; wse_i_setattackslot3; wse_i_setscrollslot3"
alias wse_i_doslot4 "wse_onslot4; wse_i_bindforslot4; wse_i_setattackslot4; wse_i_setscrollslot4"

alias wse_i_bindforslot1 "alias wse_slot1 wse_i_null;  alias wse_slot2 wse_c_slot2; alias wse_slot3 wse_c_slot3; alias wse_slot4 wse_c_slot4;"
alias wse_i_bindforslot2 "alias wse_slot1 wse_c_slot1; alias wse_slot2 wse_i_null;  alias wse_slot3 wse_c_slot3; alias wse_slot4 wse_c_slot4;"
alias wse_i_bindforslot3 "alias wse_slot1 wse_c_slot1; alias wse_slot2 wse_c_slot2; alias wse_slot3 wse_i_null;  alias wse_slot4 wse_c_slot4;"
alias wse_i_bindforslot4 "alias wse_slot1 wse_c_slot1; alias wse_slot2 wse_c_slot2; alias wse_slot3 wse_c_slot3; alias wse_slot4 wse_c_slot4;"
// We allow slot4 re-press because otherwise we can't open the pda twice

alias wse_i_setattackslot1 "alias +wse_attack +wse_i_slot1attack; alias -wse_attack -wse_i_slot1attack; alias +wse_attack2 +wse_i_slot1attack2; alias -wse_attack2 -wse_i_slot1attack2"
alias wse_i_setattackslot2 "alias +wse_attack +wse_i_slot2attack; alias -wse_attack -wse_i_slot2attack; alias +wse_attack2 +wse_i_slot2attack2; alias -wse_attack2 -wse_i_slot2attack2"
alias wse_i_setattackslot3 "alias +wse_attack +wse_i_slot3attack; alias -wse_attack -wse_i_slot3attack; alias +wse_attack2 +wse_i_slot3attack2; alias -wse_attack2 -wse_i_slot3attack2"
alias wse_i_setattackslot4 "alias +wse_attack +wse_i_slot4attack; alias -wse_attack -wse_i_slot4attack; alias +wse_attack2 +wse_i_slot4attack2; alias -wse_attack2 -wse_i_slot4attack2"

alias wse_i_setscrollslot1 "alias wse_scrollforward wse_i_slot2; alias wse_scrollbackward wse_i_slot4"
alias wse_i_setscrollslot2 "alias wse_scrollforward wse_i_slot3; alias wse_scrollbackward wse_i_slot1"
alias wse_i_setscrollslot3 "alias wse_scrollforward wse_i_slot4; alias wse_scrollbackward wse_i_slot2"
alias wse_i_setscrollslot4 "alias wse_scrollforward wse_i_slot1; alias wse_scrollbackward wse_i_slot3"

//-------
// wse_c aliases can be used to initialize the script in the config

alias wse_c_slot1 "wse_i_doslot1; wse_i_setlastinv; alias wse_i_setlastinv wse_c_setlastinvslot1"
alias wse_c_slot2 "wse_i_doslot2; wse_i_setlastinv; alias wse_i_setlastinv wse_c_setlastinvslot2"
alias wse_c_slot3 "wse_i_doslot3; wse_i_setlastinv; alias wse_i_setlastinv wse_c_setlastinvslot3"
alias wse_c_slot4 "wse_i_doslot4"
// We do not save lastinv for the pda. It wouldn't work decently and doing this allows lastinv to remember the 2 slots used before the pda
// (something the stock lastinv doesn't manage to do!)

alias wse_c_setlastinvslot1 "alias wse_lastinv wse_i_slot1"
alias wse_c_setlastinvslot2 "alias wse_lastinv wse_i_slot2"
alias wse_c_setlastinvslot3 "alias wse_lastinv wse_i_slot3"




